services:
  db:
    image: pgvector/pgvector:pg16
    environment:
      POSTGRES_DB: b2vec
      POSTGRES_USER: b2vec
      POSTGRES_PASSWORD: b2vec_dev
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

volumes:
  pgdata:
